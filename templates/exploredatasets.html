<!-- Page for exploring preexisting datasets -->

<!DOCTYPE html>
<html>
    <head>
        <title>ai/ML</title>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link href="https://bootswatch.com/4/journal/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel='stylesheet' href='https://codepen.io/chriddyp/pen/bWLwgP.css'>


            <!-- Style settings -->
            <style>
                .font_control
                {
                    background-color:#FFF;
                    padding:60px;
                    text-align: center;
                    margin: auto;
                    font-size: 100px;

                }
                .control
                {
                    color:#000;
                    margin:10px;
                    font-size: 50px;
                }
                table.dataframe, .dataframe th, .dataframe td {
                border: none;
                border-bottom: 1px solid #C8C8C8;
                border-collapse: collapse;
                text-align:left;
                padding: 10px;
                margin-bottom: 40px;
                font-size: 0.9em;
                align-self: center;
                }
                tr:nth-child(odd) 
                { 
                    background-color:#eee; 
                }
                tr:nth-child(even)	
                { 
                    background-color:#fff; 
                }

                tr:hover           
                { 
                    background-color: #ffff99;
                }
                .button
                {
                    width: 300px;
                }
                .dropdown
                {
                    width: 100%
                }
            </style>
    </head>
    <body>
                <!-- Creates the navigation bar, and references to respective pages -->
                <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #33C3F0;">
                        <a class="navbar-brand" href="/main">ai.ML</a>
                        <div class="collapse navbar-collapse" id="navbarColor01">
                            <ul class="navbar-nav mr-auto">
                                    <a class="nav-link" href="profile">My Profile</a>
                                    <a class="nav-link" href="logout">Logout</a>
                            </ul>
                        </div>
                </nav>
            <!-- Dropdown for selecting a dataset -->
            <div class="container">

              <br>
              <h1 align="center"> Please Select a Dataset </h1>
              <hr/>

              </form>
              <form class="form" method="post">
                  <fieldset>
                      <div class="row">
                          <div class="form-group column"style="width:100%">
                              <select class="dropdown" id="inlineFormCustomSelectPref" name="selected_dataset">
                                  <option value="border_crossing"name="border_crossing" id="border_crossing" {% if selected_dataset =="border_crossing" %} selected {% endif %}>Border Crossing</option>
                                  <option value="crime_population"name="crime_population" id="crime_population" {% if selected_dataset =="crime_population" %} selected {% endif %}>Crime Statistics for Small US Cities</option>
                                  <option value="movies"name="movies" id="movies" {% if selected_dataset =="movies" %} selected {% endif %}>Movies</option>
                              </select>
                              <br>

                              </br>
                              <button name="preview-btn"type="submit" style="width:100%" class="button">Preview</button>
                          </div>
                  </fieldset>
                  <div class="form-group"align="center">
                        <label >Description: {{ description }}</label>
                <!-- Creates table that displays a preview of the selected dataset -->
                <h5 align="center"> Dataset </h5>
                {% for table in tables %}
                    {{ table|safe }}
                {% endfor %}
                <input name="use-dataset-btn" href="build" type="submit" value="Use Dataset" class="btn btn-secondary"/><hr/>
                    </div>
              </form>
          </div>        
          </div>
    </body>
</html>
