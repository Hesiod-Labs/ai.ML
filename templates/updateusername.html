<!-- Page for changing the user's username -->

<!DOCTYPE html>
<html>
    <head>
        <title>Update Username</title>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link href="https://bootswatch.com/4/journal/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel='stylesheet' href='https://codepen.io/chriddyp/pen/bWLwgP.css'>
    </head>
    <body>

            <!-- Creates the navigation bar, and references to respective pages-->
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #33C3F0;">
                    <a class="navbar-brand" href="/main">ai.ML</a>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav mr-auto">
                                <a class="nav-link" href="profile">My Profile</a>
                                <a class="nav-link" href="logout">Logout</a>
                        </ul>
                    </div>
            </nav>

            <!-- Displays old username, and gets text input for new username -->
            <div  class="container">

                <h1 align="center">Change Username</h1>
                <div class="row">

                    <div class="col col-md-4">
                    </div>

                    <div class="col col-md-4">
                        <hr>
                        <form action="" method="get">
                            <fieldset>
                                <div class="form-group">
                                    <label >Old Username: {{ profile.username }}</label>
                                </div>
                            </fieldset>
                        </form>
                        <form action="" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <label >New Username:</label>
                                    <input name="new-username" type="username" class="form-control"/>
                                </div>
                            </fieldset>
                            <div align="center">
                                <input name="change-username-btn" type="submit" value="Submit" class="btn btn-secondary"/><hr/>
                            </div>
                        </form>
                    </div>
                    <div class="col col-md-4">
                    </div>
                </div>

                <!-- Error case if entered username is already in use -->
                {% if template_error != ""  %}
                    <p style="color: red;">{{template_error}}</p>
                {% endif %}
            </div>
    </body>
</html>
