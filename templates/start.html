<!-- This is the landing page for the website, which allows the user to login -->
<!-- or go to the page create_account.html to create a new account.            -->

<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link href="https://bootswatch.com/4/journal/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel='stylesheet' href='https://codepen.io/chriddyp/pen/bWLwgP.css'>
    </head>
    <style>
        body {
            background-image: url('background.jpg');
        }
    </style>
    <body>

            <!-- Creates the navigation bar, and references to respective pages-->
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #33C3F0;">
                <div class="navbar-brand" href="main"></div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <!-- Creates input windows for user's email and password, as well  -->
            <!-- as links to page to create an account                         -->
            <div  class="container">
                <br>
                <h1 align="center">ai.ML</h1>
                <hr/>

                <h2 align="center">Login</h2>
                <div class="row">

                    <div class="col col-md-4">
                    </div>

                    <div class="col col-md-4">
                        <hr align="center">
                        <form action="" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <label >Username</label>
                                    <input name="username" type="username" style="font-size:18pt;height:40px;width:300px;"/>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input name="password" type="password" style="font-size:18pt;height:40px;width:300px;"/>
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <div align="center">
                                    <a href="createaccount">Create Account</a>
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <div align="center">
                                    <input name="submit" type="submit" value="Submit" class="btn btn-secondary"/><hr/>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="col col-md-4">
                    </div>

                    <!-- Error case -->
                    {% if template_error != ""  %}
                        <p style="color: red;">{{template_error}}</p>
                    {% endif %}
                </div>
            </div>
    </body>
</html>
